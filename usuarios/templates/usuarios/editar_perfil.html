{% extends 'template_base.html' %}

{% block contenido %}
<div class="container">
    <h2>Editar Perfil</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
    <a href="{% url 'ver_perfil' %}" class="btn btn-secondary">Volver</a>
</div>
{% endblock %}
